server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.html;

    # Configuração para arquivos estáticos
    location / {
        try_files $uri $uri/ =404;
    }

    # Configuração específica para arquivos GeoJSON
    location ~* \.geojson$ {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
        add_header Content-Type application/geo+json;
        expires 1d;
    }

    # Configuração para arquivos JSON
    location ~* \.json$ {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
        add_header Content-Type application/json;
        expires 1d;
    }

    # Gzip para arquivos de dados
    gzip on;
    gzip_types text/css application/javascript application/json application/geo+json;
    gzip_vary on;
    gzip_min_length 1000;
}
